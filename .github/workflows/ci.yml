name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    env:
      PUBLIC_CONVEX_URL: https://ci-placeholder.convex.cloud
      PUBLIC_CONVEX_SITE_URL: https://ci-placeholder.convex.site
      SITE_URL: https://ci-placeholder.example
      VERIFIER_SITE_URL: https://ci-placeholder-verifier.example
      BETTER_AUTH_SECRET: ci-placeholder-secret-0123456789abcdef
    strategy:
      fail-fast: false
      matrix:
        include:
          - app: web
            filter: "@babylon/web"
          - app: verifier
            filter: "@babylon/verifier"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run check -- --filter=${{ matrix.filter }}

      - name: Tests
        run: bun run test:run -- --filter=${{ matrix.filter }}

      - name: Build
        run: bun run build -- --filter=${{ matrix.filter }}

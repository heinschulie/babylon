name: CI

on:
  pull_request:
  push:

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - app: web
            filter: "@babylon/web"
          - app: verifier
            filter: "@babylon/verifier"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run check -- --filter=${{ matrix.filter }}

      - name: Tests
        run: bun run test:run -- --filter=${{ matrix.filter }}

      - name: Build
        run: bun run build -- --filter=${{ matrix.filter }}

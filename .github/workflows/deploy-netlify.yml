name: Deploy Netlify

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-netlify-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - app: web
            workdir: apps/web
            build_script: build:web
            deploy_dir: apps/web/build
            functions_dir: apps/web/.netlify/functions-internal
            site_id: 8f1a8221-30dc-4b2e-a37d-6f783785cf60
          - app: verifier
            workdir: apps/verifier
            build_script: build:verifier
            deploy_dir: apps/verifier/build
            functions_dir: apps/verifier/.netlify/functions-internal
            site_id: 70b4f89f-0f3b-4f0e-9bbb-31bb6c58a006
    steps:
      - name: Require NETLIFY_AUTH_TOKEN
        run: |
          if [ -z "${{ secrets.NETLIFY_AUTH_TOKEN }}" ]; then
            echo "Missing GitHub secret NETLIFY_AUTH_TOKEN"
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build ${{ matrix.app }}
        run: bun run ${{ matrix.build_script }}

      - name: Deploy ${{ matrix.app }} to Netlify
        working-directory: ${{ matrix.workdir }}
        run: npx netlify-cli deploy --prod --no-build --dir "${{ github.workspace }}/${{ matrix.deploy_dir }}" --functions "${{ github.workspace }}/${{ matrix.functions_dir }}" --site "${{ matrix.site_id }}" --auth "${{ secrets.NETLIFY_AUTH_TOKEN }}"
